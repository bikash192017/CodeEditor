version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: codeeditor-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: codeeditor
    volumes:
      - mongodb_data:/data/db
    networks:
      - codeeditor-network

  server:
    build:
      context: ../server
      dockerfile: ../docker/server.Dockerfile
    container_name: codeeditor-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/codeeditor
      - CLIENT_URL=http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - codeeditor-network
    volumes:
      - ../server:/app
      - /app/node_modules

  client:
    build:
      context: ../client
      dockerfile: ../docker/client.Dockerfile
    container_name: codeeditor-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_SOCKET_URL=http://localhost:5000
    depends_on:
      - server
    networks:
      - codeeditor-network

volumes:
  mongodb_data:

networks:
  codeeditor-network:
    driver: bridge








